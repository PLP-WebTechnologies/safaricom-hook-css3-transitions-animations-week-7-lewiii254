<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="banner">
    <h1>Welcome👋🏼😁</h1>
    <P>Here we will calculate the Area of a triangle as we learn how to make interactive web-pages</P>
  </header>

  <main>
    <section class="interactive-section">
      <button id="colorButton">Hover or Click Me!</button>
      <div class="loading-spinner hidden" id="spinner"></div>

      <div class="calculator">
        <h2>Calculate Area of a Rectangle</h2>
        <label for="width">Width:</label>
        <input type="number" id="width">
        <label for="height">Height:</label>
        <input type="number" id="height">
        <button id="calculateArea">Calculate</button>
        <p id="result"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 calculater Web Page</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
